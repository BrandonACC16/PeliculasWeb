<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Películas</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: #22254b;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            padding: 20px;
            background-color: #373b69;
            color: white;
            text-align: center;
        }

        .search {
            padding: 20px;
            background-color: #373b69;
            display: flex;
            justify-content: center;
        }

        .search input {
            background-color: transparent;
            border: 2px solid #22254b;
            border-radius: 50px;
            font-family: inherit;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            color: #fff;
        }

        .search input:focus {
            outline: none;
            background-color: #22254b;
        }

        .search input::placeholder {
            color: #7378c5;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .movie {
            width: 300px;
            margin: 1rem;
            background-color: #373b69;
            box-shadow: 0 4px 5px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            border-radius: 3px;
        }

        .movie img {
            width: 100%;
            height: 450px;
            object-fit: cover;
        }

        .movie-info {
            color: #eee;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.5rem 1rem 1rem;
            letter-spacing: 0.5px;
        }

        .movie-info h3 {
            margin-top: 0;
        }

        .movie-info span {
            background-color: #22254b;
            padding: 0.25rem 0.5rem;
            border-radius: 3px;
            font-weight: bold;
        }

        .movie-info span.green {
            color: lightgreen;
        }

        .movie-info span.orange {
            color: orange;
        }

        .movie-info span.red {
            color: red;
        }

        .overview {
            background-color: #fff;
            padding: 2rem;
            position: absolute;
            left: 0;
            bottom: 0;
            right: 0;
            max-height: 100%;
            transform: translateY(101%);
            transition: transform 0.3s ease-in;
            overflow-y: auto;
        }

        .movie:hover .overview {
            transform: translateY(0);
        }

        .no-results {
            color: white;
            text-align: center;
            margin-top: 50px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Películas</h1>
        <p>Busca tus películas favoritas</p>
    </div>

    <div class="search">
        <form id="form">
            <input type="text" id="search" placeholder="Buscar películas..." />
        </form>
    </div>    <main id="main">
    </main><script>
       const API_URL = 'https://api.themoviedb.org/3/discover/movie?sort_by=popularity.desc&api_key=3fd2be6f0c70a2a598f084ddfb75487c&page=1';
       const IMG_PATH = 'https://image.tmdb.org/t/p/w1280';
       const SEARCH_API = 'https://api.themoviedb.org/3/search/movie?api_key=3fd2be6f0c70a2a598f084ddfb75487c&query='; 
         const main = document.getElementById('main');
       const form = document.getElementById('form');
       const search = document.getElementById('search');

       getMovies(API_URL);
       
       async function getMovies(url) {
           try {
               const res = await fetch(url);
               const data = await res.json();
               showMovies(data.results);
           } catch (error) {
               console.error('Error fetching movies:', error);
               main.innerHTML = '<div class="no-results">Error al cargar las películas</div>';
           }
       }

       function showMovies(movies) {
           main.innerHTML = '';
           
           if (!movies || movies.length === 0) {
               main.innerHTML = '<div class="no-results">No se encontraron películas</div>';
               return;
           }

           movies.forEach((movie) => {
               const { title, poster_path, vote_average, overview } = movie;
               
               if (poster_path) {
                   const movieElement = document.createElement('div');
                   movieElement.classList.add('movie');
                   movieElement.innerHTML = `
                       <img src="${IMG_PATH + poster_path}" alt="${title}">
                       <div class="movie-info">
                           <h3>${title}</h3>
                           <span class="${getClassByRate(vote_average)}">
                               ${vote_average.toFixed(1)}
                           </span>
                       </div>
                       <div class="overview">
                           <h3>Sinopsis</h3>
                           ${overview || 'Sin sinopsis disponible'}
                       </div>
                   `;
                   main.appendChild(movieElement);
               }
           });
       }

       function getClassByRate(vote) {
           if (vote >= 8) {
               return 'green';
           } else if (vote >= 5) {
               return 'orange';
           } else {
               return 'red';
           }
       }

       form.addEventListener('submit', (e) => {
           e.preventDefault();
           const searchTerm = search.value.trim();
           
           if (searchTerm && searchTerm !== '') {
               getMovies(SEARCH_API + searchTerm);
               search.value = '';
           } else {
               getMovies(API_URL);
           }
       });
    </script>
</body>
</html>
